<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        .alt-btn {
            background-color: #6c757d;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST"> <!-- Update the action attribute -->
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" name="password" required>

            <button type="submit">Login</button>
            <button type="button" class="alt-btn" onclick="window.location.href='/signup.html';">Go to Signup</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
</body>
</html>
