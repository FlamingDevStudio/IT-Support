<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .header, .footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
        .nav-bar {
            overflow: hidden;
            background-color: #333;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .admin-section {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Admin Dashboard</h1>
        <button id="logoutButton" action="/logout">Logout</button>
    </div>
    <div class="nav-bar">
        <a href="#home">Home</a>
        <a href="#user-management">User Management</a>
        <a href="#system-settings">System Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <div class="admin-section">
            <h2>User Management</h2>
            <p>Manage user accounts, permissions, and roles.</p>
        </div>
        <div class="admin-section">
            <h2>System Settings</h2>
            <p>Adjust system configurations and settings.</p>
        </div>
    </div>
    <div class="footer">
        <p>Admin Dashboard Â© 2024</p>
    </div>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
    fetch('/logout', {
        method: 'GET',
        credentials: 'include' // Ensures cookies, such as session IDs, are sent with the request
    })
    .then(response => {
        if (response.ok) {
            // If the response is OK, it means the server side likely handled the redirect,
            // but we need to handle the client-side redirection here.
            return response.text(); // Assuming the server might send back a URL or some response
        } else {
            throw new Error('Failed to log out');
        }
    })
    .then(text => {
        // Optionally process text if needed or directly redirect
        window.location.href = '/login.html'; 
    })  // Redirect to login after logout
    .catch(error => {
        alert('Error logging out: ' + error.message);
    });
});
    </script>
</body>
</html>
